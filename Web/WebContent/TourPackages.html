<!DOCTYPE html>
<html lang="en">
<head>
  <title>ABC Tours</title>
  <link rel = "icon" type = "image/jfif" href = "image/compass.jfif">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Tour Packages</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
       <li data-target="#myCarousel" data-slide-to="4"></li>
       <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="image\Kerala1.jpg" alt="image not found" style="width:100%;">
        <div class="carousel-caption">
          <h3>Kerala</h3>
          <p>Gods Own Country</p>
          <p>Minimum 2 Nights and 3 Days</p>
        </div>
      </div>

      <div class="item">
        <img src="image\Madurai.jpg" alt="Madurai" style="width:100%;">
        <div class="carousel-caption">
          <h3>Madurai</h3>
          <p>Minimum 2 Nights and 3 Days</p>
        </div>
      </div>
    
      <div class="item">
        <img src="image\Maha.jpg" alt="Chennai" style="width:100%;">
        <div class="carousel-caption">
          <h3>Chennai</h3>
          <p>Minimum 1night and 2 Days</p>
        </div>
      </div>
      
      <div class="item">
        <img src="image\Mysore.jpg" alt="Mysore" style="width:100%;">
        <div class="carousel-caption">
          <h3>Mysore</h3>
          <p>Minimum 2 Night and 3 Days</p>
        </div>
      </div>
      
      <div class="item">
        <img src="image\ooty.jpg" alt="Ooty" style="width:100%;">
        <div class="carousel-caption">
          <h3>Oty</h3>
          <p>Minimum 3 Night and 4 Days</p>
        </div>
      </div>
      
      <div class="item">
        <img src="image\munnar.jpg" alt="Munnar" style="width:100%;">
        <div class="carousel-caption">
          <h3>Munnar</h3>
          <p>Minimum 3 Night and 4 Days</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
